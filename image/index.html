<!DOCTYPE html>
<html>

<head>
  <title>Warma的个人主页</title>
  <style>
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      background-color: black;
    }

    #layer a img {
      width: 100px;
      height: 250px;
    }

    div#layer {
      position: absolute;
      left: 15px;
      top: 30px;
    }
  </style>
</head>

<body style="background-color:black;">
  <a href="https://www.bing.com/"><img src="image/warma.png" alt="image with clickable areas" usemap="#image-map"
      class="center"></a>

  <map name="image-map">
    <area target="_blank" alt="area1" title="area1" href="https://www.bing.com/" coords="0,0,250,250" shape="rect">
    <area target="_blank" alt="area2" title="area2" href="https://www.bing.com/" coords="250,0,500,250" shape="rect">
    <area target="_blank" alt="area3" title="area3" href="https://www.bing.com/" coords="0,250,250,500" shape="rect">
    <area target="_blank" alt="area4" title="area4" href="https://www.bing.com/" coords="250,250,500,500" shape="rect">
  </map>

  <div id="layer">
    <img src="image/st.png" />
  </div>

  <script>
    window.onload = move;
    function move() {
      document.getElementById("layer").style.left = 50 + "px";
      document.getElementById("layer").style.top = 60 + "px";
    }

  </script>
</body>

</html>
